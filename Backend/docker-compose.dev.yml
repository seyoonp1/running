# 로컬 개발용 Docker Compose 설정
# nginx 없이 직접 포트로 접근 (http://localhost:8000)
# WebSocket: ws://localhost:8000/ws/room/{room_id}/

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hexgame
      POSTGRES_USER: hexgame
      POSTGRES_PASSWORD: hexgame
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hexgame"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django API Server (개발 모드 - daphne 사용으로 WebSocket 지원)
  django:
    build: .
    command: >
      sh -c "python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgresql://hexgame:hexgame@db:5432/hexgame
      - DB_NAME=hexgame
      - DB_USER=hexgame
      - DB_PASSWORD=hexgame
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
      - CORS_ALLOWED_ORIGINS=http://localhost:19006,http://localhost:3000,http://127.0.0.1:19006
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Socket.IO 서버는 MVP에서 사용하지 않음 (Django Channels 사용)
  # WebSocket은 Django Channels를 통해 ws://localhost:8000/ws/room/{room_id}/ 로 접근

volumes:
  postgres_data:

