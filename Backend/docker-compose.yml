version: '3.8'

# 프로덕션 배포용 Docker Compose 설정
# nginx 리버스 프록시 포함
# 로컬 개발은 docker-compose.dev.yml 사용

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hexgame
      POSTGRES_USER: hexgame
      POSTGRES_PASSWORD: hexgame
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hexgame"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Django API Server
  django:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://hexgame:hexgame@db:5432/hexgame
      - DB_NAME=hexgame
      - DB_USER=hexgame
      - DB_PASSWORD=hexgame
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=False
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Socket.IO 서버는 MVP에서 사용하지 않음 (Django Channels 사용)
  # WebSocket은 Django Channels를 통해 ws://{host}/ws/room/{room_id}/ 로 접근

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      # SSL 인증서 (프로덕션용)
      # - ./nginx/ssl:/etc/letsencrypt:ro
    depends_on:
      - django
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

networks:
  app-network:
    driver: bridge
